<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	</head>
	<body>
		<div id="map" style="height: 100%; width: 100%; overflow:hidden;"></div>
		<script>
		var markers = L.layerGroup();

		var poi1 = L.marker([39.921161, -7.903330]).bindPopup('POI').addTo(markers);

		var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 20,
			attribution: '© OpenStreetMap'
		});
		var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
			maxZoom: 20,
			subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
			attribution: '© GoogleMaps'
		});
		var googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
			maxZoom: 20,
			subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
			attribution: '© GoogleMaps'
		});
		var map = L.map('map', {
			center: [39.921161, -7.903330],
			zoom: 10,
			layers: [osm, googleHybrid, googleSat]
		});

		var baseLayers = {
			'Sattelite': googleSat,
			'Hybrid': googleHybrid,
			'Street': osm
		};

		var overlays = {
			'Markers': markers
		};

		var layerControl = L.control.layers(baseLayers, overlays).addTo(map);
		
		</script>
	</body>
</html>
